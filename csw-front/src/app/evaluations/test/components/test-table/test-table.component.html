<div class="mat-elevation-z8 full-width-table">
    <table mat-table [dataSource]="tests" class="mg-b" aria-label="Elements">
        <ng-container matColumnDef="Tests">
            <th mat-header-cell *matHeaderCellDef class="tests-table-title">Tests </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <p>Teste {{element.id}}</p>
                    <p>Peso {{element.weight}}</p>
                    <p>{{element.questions.length}} quest√µes</p>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Buttons">
            <th mat-header-cell *matHeaderCellDef class="tests-collum-size-teste tests-table-title"> </th>
            <td mat-cell *matCellDef="let element" class="tests-collum-size-teste">
                <mat-icon class="mat-icon-color mg-r" (click)="onClickQuestions(element)">auto_stories</mat-icon>
                <mat-icon class="mat-icon-color" (click)="onClickResults(element)">insert_drive_file</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tests-table-line"></tr>
    </table>
</div>
